<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05장 마무리문제 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #container {
            width: 50%;
            margin : 10px;
            padding: 30px 50px;
            border:1px solid black;
        }
        .field {
            margin : 20px 0px;
        }
        .indent_label {
            margin : 5px 30px;
        }
        #motivation {
            margin: 20px 0px 0px -12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.<hr></p>
        <form>
            <h4>개인 정보</h4>
            <div class="field row">
                <label class="indent_label">이름 <input type="text" placeholder="공백 없이 입력하세요"></label>
                <label class="indent_label">연락처 <input type="tel"></label>
            </div>
            <h4>지원 분야</h4>
            <div class="field row">
                <label for="radio1" class="indent_label"><input type="radio" id="radio1" value="publising"> 웹 퍼블리싱</label>
                <label for="radio2" class="indent_label"><input type="radio" id="radio2" value="develop"> 웹 애플리케이션 개발</label>
                <label for="radio3" class="indent_label"><input type="radio" id="radio3" value="setting"> 개발 환경 개선</label>
            </div>
            <h4>지원 동기</h4>
            <div class="row" id="motivation">
                <label ><textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
            </div>
            <label><input type="submit" value="접수하기"></label>
            <label><input type="reset" value="다시 쓰기"></label>
        </form>
    </div>
</body>
</html>
